
<button (click)="initNewUser()" type="button" class="btn btn-primary" style="margin-bottom: 2rem;">Create New user</button>

<div class="center">


<table class="table table-dark ">
  <thead class="thead-dark ">
    <th scope="col">Id</th>
    <th scope="col">First Name</th>
    <th scope="col">Last Name</th>
    <th scope="col">Email</th>
    <th scope="col">Phone number</th>
    <th scope="col">Role Id</th>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <th scope="row">{{ user.id }}</th>
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>
      <td>{{ user.userEmail }}</td>
      <td>{{user.userPhone }}</td>
      <td>{{user.roleId}}</td>
      <td><button (click)="editUser(user)" type="button" class="btn btn-primary">Edit</button></td>
      <!-- <td><button (click)="deleteUser(user)" type="button" class="btn btn-primary">Delete</button></td>
    -->
    </tr>
  </tbody>
</table>
</div>
<app-edit-user
  [user]="userToEdit"
  (usersUpdated)="updateUserList($event)"
></app-edit-user>
